<svg viewBox="0 0 1000 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="450" fill="#090B10" rx="15"/>
  
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.02"/>
    </linearGradient>

    <filter id="neon" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <style>
      .node { fill: url(#glass); stroke: rgba(0, 240, 255, 0.3); stroke-width: 1.5; rx: 8; }
      .text-m { fill: #FFFFFF; font-family: 'Segoe UI', sans-serif; font-size: 14px; font-weight: 700; text-anchor: middle; }
      .text-s { fill: #8B949E; font-family: 'Segoe UI', sans-serif; font-size: 10px; text-anchor: middle; }
      .path-bg { stroke: #1F2937; stroke-width: 2; fill: none; }
      .path-p { stroke: #00F0FF; stroke-width: 2; fill: none; stroke-dasharray: 6, 100; filter: url(#neon); animation: flow 2.5s linear infinite; }
      @keyframes flow { to { stroke-dashoffset: -106; } }
      .active-node { stroke: #00F0FF; stroke-width: 2; filter: url(#neon); }
    </style>
  </defs>

  <text x="500" y="40" class="text-m" font-size="20" fill="#00F0FF" filter="url(#neon)" letter-spacing="3px">NEURAL GATE <tspan font-weight="300" fill="white">v3.1</tspan></text>

  <g opacity="0.5">
    <path d="M160 220 H250" class="path-bg"/><path d="M160 220 H250" class="path-p"/>
    <path d="M400 220 H490" class="path-bg"/><path d="M400 220 H490" class="path-p" style="animation-delay: 0.6s"/>
    <path d="M640 220 H730" class="path-bg"/><path d="M640 220 H730" class="path-p" style="animation-delay: 1.2s"/>
  </g>

  <g>
    <rect x="40" y="180" width="120" height="80" class="node"/>
    <text x="100" y="220" class="text-m">Live Stream</text>
    <text x="100" y="240" class="text-s">RTSP / Web-Source</text>
  </g>

  <g>
    <rect x="250" y="180" width="150" height="80" class="node active-node"/>
    <text x="325" y="220" class="text-m">AI Engine</text>
    <text x="325" y="240" class="text-s">YOLOv8 + Tracking</text>
  </g>

  <g>
    <rect x="490" y="180" width="150" height="80" class="node"/>
    <text x="565" y="220" class="text-m">Analytics Core</text>
    <text x="565" y="240" class="text-s">Panic Index Logic</text>
  </g>

  <g>
    <rect x="730" y="180" width="140" height="80" class="node"/>
    <text x="800" y="220" class="text-m">Threat Engine</text>
    <text x="800" y="240" class="text-s">Auto-DVR Capture</text>
  </g>
</svg>