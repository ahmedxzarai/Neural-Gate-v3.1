<svg viewBox="0 0 1600 900" width="100%" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#0A1426"/>
      <stop offset="100%" stop-color="#04080F"/>
    </radialGradient>

    <!-- Tactical Grid -->
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M80 0 L0 0 0 80" fill="none" stroke="#0E233F" stroke-width="1"/>
    </pattern>

    <!-- Accent Gradient -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#4C6FFF"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Core Pulse Animation -->
    <style>
      .title { fill:#FFFFFF; font-size:44px; font-family:Segoe UI, sans-serif; font-weight:600; letter-spacing:2px; }
      .subtitle { fill:#7F97B5; font-size:18px; font-family:Segoe UI, sans-serif; }
      .panel-title { fill:#CFE6FF; font-size:17px; font-weight:600; font-family:Segoe UI, sans-serif; }
      .panel-text { fill:#9DB5D6; font-size:15px; font-family:Segoe UI, sans-serif; }
      .highlight { fill:#00E5FF; font-weight:600; }
      .data-line { stroke:url(#accent); stroke-width:2.5; stroke-linecap:round; stroke-dasharray:10 14; }
      .corePulse { animation: pulse 4s ease-in-out infinite; }
      .satellite { fill:#00E5FF; filter:url(#glow); }
      .thermal-bar { fill:#FF3E3E; filter:url(#glow); }
      @keyframes pulse { 0% { transform:scale(1); opacity:0.9; } 50% { transform:scale(1.05); opacity:1; } 100% { transform:scale(1); opacity:0.9; } }
      @keyframes flow { to { stroke-dashoffset:-48; } }
      .graph-line { stroke:#00E5FF; stroke-width:2; fill:none; filter:url(#glow); stroke-linecap:round; }
    </style>
  </defs>

  <!-- Background & Grid -->
  <rect width="1600" height="900" fill="url(#bgGrad)"/>
  <rect width="1600" height="900" fill="url(#grid)" opacity="0.25"/>

  <!-- Titles -->
  <text x="800" y="120" text-anchor="middle" class="title">Neural Gate v3.1</text>
  <text x="800" y="155" text-anchor="middle" class="subtitle">Real-Time Behavioral Surveillance Intelligence Engine</text>
  <text x="800" y="185" text-anchor="middle" class="subtitle">Mathematical Behavioral Intelligence Platform</text>

  <!-- CENTER AI CORE -->
  <g transform="translate(800,430)" filter="url(#glow)">
    <circle r="150" fill="none" stroke="#12345A" stroke-width="1.5" stroke-dasharray="6 12">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="40s" repeatCount="indefinite"/>
    </circle>
    <circle r="120" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.6"/>
    <circle r="80" fill="#0B1728" stroke="url(#accent)" stroke-width="2" class="corePulse"/>
    <text y="8" text-anchor="middle" fill="#FFFFFF" font-size="22" font-family="Segoe UI">AI CORE</text>

    <!-- Spinning Satellites -->
    <circle cx="180" cy="0" r="8" class="satellite">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-180" cy="0" r="8" class="satellite">
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="180" r="8" class="satellite">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="14s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- INPUT STREAM PANEL -->
  <g transform="translate(420,390)">
    <rect width="240" height="130" rx="14" fill="#0C1B31" stroke="#1B3E6B" stroke-width="1.5"/>
    <text x="120" y="35" text-anchor="middle" class="panel-title">INPUT STREAM</text>
    <text x="10" y="60" class="panel-text">• Multi-Object Tracking</text>
    <text x="10" y="80" class="panel-text">• Frame Rate: 30 FPS</text>
    <text x="10" y="100" class="panel-text">• Resolution: 1920x1080</text>
    <text x="10" y="120" class="panel-text highlight">AI Recommendation: Stable Monitoring</text>
  </g>

  <!-- THREAT ENGINE PANEL -->
  <g transform="translate(940,390)">
    <rect width="260" height="130" rx="14" fill="#0C1B31" stroke="#1B3E6B" stroke-width="1.5"/>
    <text x="130" y="35" text-anchor="middle" class="panel-title">THREAT ENGINE</text>
    <text x="10" y="60" class="panel-text">• Panic Index: 0.62</text>
    <text x="10" y="80" class="panel-text">• Current State: HIGH</text>
    <text x="10" y="100" class="panel-text">• DVR Status: ARMED</text>
    <text x="10" y="120" class="panel-text highlight">AI Recommendation: Monitor Closely</text>

    <!-- Thermal Bars -->
    <rect x="200" y="55" width="10" class="thermal-bar">
      <animate attributeName="height" values="5;25;10;30;5" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="215" y="55" width="10" class="thermal-bar">
      <animate attributeName="height" values="15;30;20;25;15" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
    </rect>
    <rect x="230" y="55" width="10" class="thermal-bar">
      <animate attributeName="height" values="10;28;12;30;10" dur="1.2s" repeatCount="indefinite" begin="0.4s"/>
    </rect>
  </g>

  <!-- Animated Data Lines -->
  <line x1="660" y1="440" x2="720" y2="440" class="data-line">
    <animate attributeName="stroke-dashoffset" from="0" to="-48" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="880" y1="440" x2="940" y2="440" class="data-line">
    <animate attributeName="stroke-dashoffset" from="0" to="-48" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </line>
  <line x1="800" y1="510" x2="800" y2="650" class="data-line">
    <animate attributeName="stroke-dashoffset" from="0" to="-48" dur="3s" repeatCount="indefinite" begin="1s"/>
  </line>

  <!-- COMMAND DASHBOARD -->
  <g transform="translate(460,650)">
    <rect width="680" height="170" rx="16" fill="#0C1B31" stroke="#1B3E6B" stroke-width="1.5"/>
    <text x="340" y="30" text-anchor="middle" class="panel-title">COMMAND DASHBOARD</text>

    <!-- Animated Graphs -->
    <polyline class="graph-line" points="30,120 120,100 210,130 300,90 390,110 480,80 570,100">
      <animate attributeName="points" dur="4s" repeatCount="indefinite"
        values="
        30,120 120,100 210,130 300,90 390,110 480,80 570,100;
        30,110 120,130 210,90 300,120 390,80 480,110 570,90;
        30,120 120,100 210,130 300,90 390,110 480,80 570,100"/>
    </polyline>

    <text x="30" y="65" class="panel-text">• AI Core Load: 78%</text>
    <text x="30" y="90" class="panel-text">• Threat Escalation: 62%</text>
    <text x="30" y="115" class="panel-text">• Input Stream Health: Optimal</text>
    <text x="30" y="140" class="panel-text highlight">• DVR Status: ARMED</text>
  </g>

</svg>