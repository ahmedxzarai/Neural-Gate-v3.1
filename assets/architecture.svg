<svg viewBox="0 0 1600 900" width="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#0A1426"/>
      <stop offset="100%" stop-color="#04080F"/>
    </radialGradient>

    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M80 0 L0 0 0 80" fill="none" stroke="#0E233F" stroke-width="1"/>
    </pattern>

    <linearGradient id="accent" x1="0%" y1="0%" x2="100%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#4C6FFF"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .title { fill:#FFFFFF; font-size:48px; font-family: 'Segoe UI', Impact, sans-serif; font-weight:700; letter-spacing:5px; filter:url(#glow); }
      .subtitle { fill:#7F97B5; font-size:16px; font-family: 'Courier New', monospace; letter-spacing:3px; }
      .panel-title { fill:#00E5FF; font-size:18px; font-weight:700; font-family: 'Segoe UI', sans-serif; text-transform: uppercase; }
      .panel-text { fill:#9DB5D6; font-size:15px; font-family: 'Consolas', 'Courier New', monospace; }
      .matrix-text { fill:#00E5FF; font-size:12px; font-family: 'Consolas', monospace; opacity: 0.5; }
      
      @keyframes matrixRain {
        0% { transform: translateY(-50px); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(150px); opacity: 0; }
      }
      
      @keyframes signalFlow {
        from { stroke-dashoffset: 1000; }
        to { stroke-dashoffset: 0; }
      }
    </style>
  </defs>

  <rect width="1600" height="900" fill="url(#bgGrad)"/>
  <rect width="1600" height="900" fill="url(#grid)" opacity="0.3"/>

  <g transform="translate(800, 80)">
    <text text-anchor="middle" class="title">NEURAL GATE V3.1</text>
    <text y="35" text-anchor="middle" class="subtitle">SYSTEM INTERFACE: ACTIVE SURVEILLANCE</text>
  </g>

  <g transform="translate(800,430)">
    <circle r="160" fill="none" stroke="#1B3E6B" stroke-width="1" stroke-dasharray="10 20">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle r="80" fill="#0B1728" stroke="url(#accent)" stroke-width="3" filter="url(#glow)"/>
    <text y="8" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="20" font-weight="bold">AI CORE</text>
  </g>

  <g transform="translate(320,350)">
    <rect width="320" height="180" rx="8" fill="rgba(12, 27, 49, 0.9)" stroke="#1B3E6B" stroke-width="2"/>
    
    <g clip-path="inset(40px 0px 0px 0px)">
      <text x="280" y="0" class="matrix-text" style="animation: matrixRain 2s infinite linear;">1 0 1 1 0</text>
      <text x="250" y="0" class="matrix-text" style="animation: matrixRain 3s infinite linear 0.5s;">0 1 0 0 1</text>
      <text x="220" y="0" class="matrix-text" style="animation: matrixRain 1.5s infinite linear 1s;">1 1 0 1 0</text>
    </g>

    <text x="20" y="30" class="panel-title">DATA_STREAM</text>
    <g transform="translate(20, 75)">
      <text y="0" class="panel-text">LINK: SECURE_WRP</text>
      <text y="25" class="panel-text">PACKETS: 1024/ms</text>
      <text y="60" class="panel-text" style="fill:#00E5FF">DECRYPTING...</text>
    </g>
  </g>

  <g transform="translate(960,350)">
    <rect width="320" height="180" rx="8" fill="rgba(12, 27, 49, 0.9)" stroke="#1B3E6B" stroke-width="2"/>
    <text x="20" y="30" class="panel-title">THREAT ENGINE</text>
    <g transform="translate(20, 75)">
      <text y="0" class="panel-text">THREAT: <tspan fill="#FF3E3E">MAXIMUM</tspan></text>
      <text y="25" class="panel-text">TRACE: ACTIVE</text>
      <text y="60" class="panel-text" style="fill:#FF3E3E">COUNTER_MEASURES: ON</text>
    </g>
    <g transform="translate(240, 150) scale(1,-1)">
       <rect x="0" y="0" width="10" fill="#FF3E3E"><animate attributeName="height" values="20;80;20" dur="0.6s" repeatCount="indefinite"/></rect>
       <rect x="15" y="0" width="10" fill="#FF3E3E"><animate attributeName="height" values="50;10;50" dur="0.8s" repeatCount="indefinite"/></rect>
    </g>
  </g>

  <g transform="translate(450,650)">
    <rect width="700" height="200" rx="10" fill="rgba(12, 27, 49, 0.95)" stroke="#1B3E6B" stroke-width="2"/>
    
    <path fill="none" stroke="rgba(0, 229, 255, 0.3)" stroke-width="2" 
          d="M0,150 L50,140 L100,160 L150,100 L200,140 L250,110 L300,150 L350,80 L400,140 L450,120 L500,160 L550,100 L600,140 L650,110 L700,150"
          stroke-dasharray="1000" stroke-dashoffset="1000" style="animation: signalFlow 10s linear infinite;">
    </path>

    <text x="350" y="35" text-anchor="middle" class="panel-title">COMMAND_DASHBOARD</text>
    <g transform="translate(50, 85)">
      <text y="0" class="panel-text">SIGNAL_STRENGTH: 98%</text>
      <text y="30" class="panel-text">OS_KERNEL: v.3.1.0-STABLE</text>
      <text y="60" class="panel-text">WAVEFORM: ACTIVE_PULSE</text>
      <text y="90" class="panel-text" style="fill:#00E5FF">> SYSTEM LOCKED AND LOADED</text>
    </g>
  </g>

  <path d="M640,440 L715,440" stroke="url(#accent)" stroke-width="2" stroke-dasharray="5 5">
    <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M885,440 L960,440" stroke="url(#accent)" stroke-width="2" stroke-dasharray="5 5">
    <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="1s" repeatCount="indefinite"/>
  </path>
</svg>