<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">

<!-- ================= BACKGROUND ================= -->
<rect width="1600" height="900" fill="#030712"/>
<defs>
  <radialGradient id="bgGlow" cx="50%" cy="50%" r="70%">
    <stop offset="0%" stop-color="#0B1220"/>
    <stop offset="100%" stop-color="#030712"/>
  </radialGradient>
  <filter id="glow">
    <feGaussianBlur stdDeviation="6" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#00F0FF"/>
    <stop offset="100%" stop-color="#7C3AED"/>
  </linearGradient>
  <linearGradient id="panelGlass" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="white" stop-opacity="0.07"/>
    <stop offset="100%" stop-color="white" stop-opacity="0.02"/>
  </linearGradient>
</defs>
<rect width="1600" height="900" fill="url(#bgGlow)"/>

<!-- ================= TITLE ================= -->
<text x="800" y="80" text-anchor="middle" fill="#00F0FF" font-size="34" font-family="Segoe UI" letter-spacing="6" filter="url(#glow)">NEURAL GATE CONTROL ROOM</text>
<text x="800" y="115" text-anchor="middle" fill="#9CA3AF" font-size="14" font-family="Segoe UI" letter-spacing="3">Real-Time Behavioral Intelligence Environment</text>

<!-- ================= AI CORE ================= -->
<circle cx="800" cy="450" r="90" stroke="url(#neon)" stroke-width="4" fill="none" filter="url(#glow)">
  <animate attributeName="r" values="85;95;85" dur="4s" repeatCount="indefinite"/>
</circle>
<circle cx="800" cy="450" r="40" fill="#00F0FF" opacity="0.8" filter="url(#glow)">
  <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
</circle>
<text x="800" y="455" text-anchor="middle" fill="#000" font-size="14" font-family="Segoe UI" font-weight="600">AI CORE</text>
<circle cx="800" cy="450" r="150" stroke="#00F0FF" stroke-width="1.5" fill="none" stroke-dasharray="12 20" opacity="0.5">
  <animateTransform attributeName="transform" type="rotate" from="0 800 450" to="360 800 450" dur="20s" repeatCount="indefinite"/>
</circle>
<circle cx="800" cy="450" r="200" stroke="#7C3AED" stroke-width="1.2" fill="none" stroke-dasharray="6 14" opacity="0.4">
  <animateTransform attributeName="transform" type="rotate" from="360 800 450" to="0 800 450" dur="30s" repeatCount="indefinite"/>
</circle>

<!-- ================= LEFT PANEL - INPUT STREAM ================= -->
<g>
  <rect x="180" y="240" width="260" height="320" rx="20" fill="url(#panelGlass)" stroke="#1F2937" stroke-width="1.5"/>
  <rect x="190" y="250" width="240" height="300" rx="20" fill="url(#panelGlass)" stroke="#334155" stroke-width="1"/>
  <text x="225" y="290" fill="#FFFFFF" font-family="Segoe UI" font-size="16" font-weight="600">INPUT STREAM</text>
  <text x="225" y="320" fill="#9CA3AF" font-family="Segoe UI" font-size="13">FPS: 30</text>
  <text x="225" y="340" fill="#9CA3AF" font-family="Segoe UI" font-size="13">Resolution: 1920x1080</text>
  <text x="225" y="360" fill="#9CA3AF" font-family="Segoe UI" font-size="13">Camera Status: Active</text>
  <text x="225" y="380" fill="#9CA3AF" font-family="Segoe UI" font-size="13">Tracking Objects: 12</text>
  <text x="225" y="400" fill="#9CA3AF" font-family="Segoe UI" font-size="13">Dropped Frames: 0</text>
  <text x="225" y="420" fill="#9CA3AF" font-family="Segoe UI" font-size="13">Latency: 24ms</text>
</g>

<!-- ================= RIGHT PANEL - THREAT ENGINE ================= -->
<g>
  <rect x="1150" y="240" width="260" height="320" rx="20" fill="url(#panelGlass)" stroke="#1F2937" stroke-width="1.5"/>
  <rect x="1150" y="250" width="240" height="300" rx="20" fill="url(#panelGlass)" stroke="#334155" stroke-width="1"/>
  <text x="1175" y="290" fill="#FFFFFF" font-family="Segoe UI" font-size="16" font-weight="600">THREAT ENGINE</text>
  <text x="1175" y="320" fill="#9CA3AF" font-family="Segoe UI" font-size="13">Panic Index: 0.62</text>
  <text x="1175" y="340" fill="#9CA3AF" font-family="Segoe UI" font-size="13">State: HIGH</text>
  <text x="1175" y="360" fill="#9CA3AF" font-family="Segoe UI" font-size="13">DVR: ARMED</text>
  <text x="1175" y="380" fill="#9CA3AF" font-family="Segoe UI" font-size="13">Top Anomaly: Crowd Surge</text>
  <text x="1175" y="400" fill="#9CA3AF" font-family="Segoe UI" font-size="13">Predicted Escalation: +12%</text>
  <text x="1175" y="420" fill="#9CA3AF" font-family="Segoe UI" font-size="13">Recent Alerts: 3</text>
  <text x="1175" y="440" fill="#9CA3AF" font-family="Segoe UI" font-size="13">AI Recommendations: Monitor Closely</text>
</g>

<!-- ================= SATELLITES / ORBIT NODES ================= -->
<g>
  <circle cx="800" cy="450" r="300" fill="none" stroke="#00F0FF" stroke-dasharray="6 18" opacity="0.2">
    <animateTransform attributeName="transform" type="rotate" from="0 800 450" to="360 800 450" dur="60s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="450" r="12" fill="#F59E0B" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 800 450" to="360 800 450" dur="20s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="450" r="10" fill="#EF4444" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="360 800 450" to="0 800 450" dur="25s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="150" r="8" fill="#00F0FF" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 800 450" to="360 800 450" dur="30s" repeatCount="indefinite"/>
  </circle>
</g>

<!-- ================= BOTTOM COMMAND DASHBOARD ================= -->
<rect x="440" y="680" width="720" height="140" rx="20" fill="url(#panelGlass)" stroke="#1F2937" stroke-width="1.5"/>
<rect x="450" y="690" width="700" height="120" rx="20" fill="url(#panelGlass)" stroke="#334155" stroke-width="1"/>
<text x="800" y="715" text-anchor="middle" fill="#FFFFFF" font-size="18" font-weight="600">COMMAND DASHBOARD</text>
<polyline fill="none" stroke="#00F0FF" stroke-width="2" filter="url(#glow)"
  points="500,780 600,760 700,790 800,750 900,770 1000,740 1100,760">
  <animate attributeName="points" dur="4s" repeatCount="indefinite"
    values="
    500,780 600,760 700,790 800,750 900,770 1000,740 1100,760;
    500,770 600,790 700,760 800,780 900,750 1000,770 1100,750;
    500,780 600,760 700,790 800,750 900,770 1000,740 1100,760"/>
</polyline>

<!-- Pulsing Threat Indicator -->
<circle cx="1340" cy="330" r="8" fill="#FFA500">
  <animate attributeName="r" values="6;10;6" dur="1.5s" repeatCount="indefinite"/>
</circle>

</svg>