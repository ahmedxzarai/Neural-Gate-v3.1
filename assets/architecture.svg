<svg viewBox="0 0 1600 900" width="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#020617"/>
    </radialGradient>

    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      /* High-end UI Typography */
      .header { fill: #F8FAFC; font-family: sans-serif; font-weight: 300; letter-spacing: 12px; font-size: 38px; text-transform: uppercase; }
      .label { fill: #38BDF8; font-family: sans-serif; font-weight: 700; font-size: 14px; letter-spacing: 2px; text-transform: uppercase; }
      .data { fill: #94A3B8; font-family: monospace; font-size: 13px; letter-spacing: 1px; }
      .highlight { fill: #2DD4BF; font-weight: bold; }
      .log-line { fill: #2DD4BF; font-family: monospace; font-size: 11px; opacity: 0.7; }
      
      @keyframes scrollLog {
        0% { transform: translateY(0); }
        100% { transform: translateY(-100px); }
      }
      @keyframes pulseSignal {
        0% { stroke-dashoffset: 400; }
        100% { stroke-dashoffset: 0; }
      }
    </style>
  </defs>

  <rect width="1600" height="900" fill="url(#bgGrad)"/>

  <g transform="translate(800, 80)" filter="url(#softGlow)">
    <text text-anchor="middle" class="header">Neural Gate <tspan font-weight="800">3.1</tspan></text>
    <path d="M-300,25 L300,25" stroke="#1E293B" stroke-width="1"/>
  </g>

  <g transform="translate(800,430)">
    <circle r="140" fill="none" stroke="#1E293B" stroke-width="1" stroke-dasharray="2 10">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite"/>
    </circle>
    <circle r="60" fill="none" stroke="#38BDF8" stroke-width="2" filter="url(#softGlow)"/>
    <text y="5" text-anchor="middle" class="label" style="fill:#F8FAFC; font-size:10px">SYSTEM_ACTIVE</text>
  </g>

  <g transform="translate(100,320)">
    <rect width="320" height="200" rx="2" fill="rgba(15, 23, 42, 0.6)" stroke="#1E293B" stroke-width="1"/>
    <text x="20" y="25" class="label">Input Stream</text>
    <g transform="translate(20, 65)">
      <text y="0" class="data">RESOL: 1920x1080</text>
      <text y="25" class="data">FPS: 30.00</text>
      <text y="50" class="data">STATUS: <tspan class="highlight">SYNCED</tspan></text>
    </g>
  </g>

  <g transform="translate(1180,320)">
    <rect width="320" height="200" rx="2" fill="rgba(15, 23, 42, 0.6)" stroke="#1E293B" stroke-width="1"/>
    <text x="20" y="25" class="label">System Log</text>
    
    <svg x="20" y="45" width="280" height="140" viewBox="0 0 280 140">
      <g style="animation: scrollLog 5s linear infinite;">
        <text y="20" class="log-line">> Initializing Kernel...</text>
        <text y="40" class="log-line">> Neural Link: 98%</text>
        <text y="60" class="log-line">> Threat Detected: LOW</text>
        <text y="80" class="log-line">> 0x88AF Sync Complete</text>
        <text y="100" class="log-line">> Protocol: OMEGA</text>
        <text y="120" class="log-line">> Initializing Kernel...</text>
        <text y="140" class="log-line">> Neural Link: 98%</text>
      </g>
    </svg>
  </g>

  <g transform="translate(300,650)">
    <rect width="1000" height="180" rx="2" fill="rgba(15, 23, 42, 0.ðŸ˜Ž" stroke="#38BDF8" stroke-width="0.5"/>
    
    <g transform="translate(40, 60)">
      <text y="0" class="label">Global Dashboard</text>
      <text y="30" class="data">AI Core Load: 78%</text>
      <text y="55" class="data">Threat Escalation: 62%</text>
      <text y="80" class="data" style="fill:#2DD4BF">> SYSTEMS_NOMINAL</text>
    </g>

    <g transform="translate(500, 50)">
       <text x="0" y="-10" class="label" style="font-size:10px; opacity:0.5">Live Waveform</text>
       <rect width="460" height="80" fill="#020617" stroke="#1E293B" stroke-width="1"/>
       <svg x="0" y="0" width="460" height="80" viewBox="0 0 460 80">
         <path d="M0,40 Q30,10 60,40 T120,40 T180,40 T240,40 T300,40 T360,40 T420,40 T480,40" 
               fill="none" stroke="#2DD4BF" stroke-width="2" filter="url(#softGlow)"
               stroke-dasharray="400" stroke-dashoffset="400" style="animation: pulseSignal 2s linear infinite;"/>
       </svg>
    </g>
  </g>
</svg>