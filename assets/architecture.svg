<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Neural Gate v3.1 Architecture">
  <rect width="1200" height="600" fill="#0A0C10" rx="16"/>
  
  <defs>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.05)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.01)"/>
    </linearGradient>

    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&amp;display=swap');
      .node { fill: url(#glassGrad); stroke: rgba(0, 240, 255, 0.2); stroke-width: 1.5; rx: 10; transition: 0.4s; }
      .label-main { fill: #FFFFFF; font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 600; text-anchor: middle; }
      .label-sub { fill: #8B949E; font-family: 'Inter', sans-serif; font-size: 11px; text-anchor: middle; }
      .path-bg { stroke: #1F2937; stroke-width: 2; fill: none; }
      .path-active { stroke: #00F0FF; stroke-width: 2.5; fill: none; stroke-dasharray: 10, 150; stroke-linecap: round; filter: url(#neonGlow); }
      
      /* Dynamic Animations */
      .active-node { stroke: #00F0FF; stroke-width: 2; filter: url(#neonGlow); }
      .pulse-anim { animation: pulse 2s infinite; }
      @keyframes pulse { 0% { stroke-dashoffset: 200; } 100% { stroke-dashoffset: 0; } }
    </style>
  </defs>

  <text x="600" y="45" text-anchor="middle" font-family="Inter" font-size="24" font-weight="800" fill="#00F0FF" style="letter-spacing: 2px;">NEURAL GATE <tspan fill="#FFF" font-weight="400" opacity="0.5">v3.1</tspan></text>

  <g class="paths">
    <path id="p1" d="M190 300 H320" class="path-bg"/>
    <path id="p1_a" d="M190 300 H320" class="path-active pulse-anim"/>
    
    <path id="p2" d="M410 345 V410" class="path-bg"/>
    <path id="p2_a" d="M410 345 V410" class="path-active pulse-anim"/>

    <path id="p3" d="M500 455 Q630 455 630 365" class="path-bg"/>
    <path id="p3_a" d="M500 455 Q630 455 630 365" class="path-active pulse-anim"/>

    <path id="p4" d="M850 325 H940" class="path-bg"/>
    <path id="p4_a" d="M850 325 H940" class="path-active pulse-anim"/>
  </g>

  <g id="node_video">
    <rect x="40" y="260" width="150" height="80" class="node"/>
    <text x="115" y="300" class="label-main">Live Stream</text>
    <text x="115" y="320" class="label-sub">RTSP / Webcam</text>
  </g>

  <g id="node_yolo">
    <rect x="320" y="260" width="180" height="85" class="node"/>
    <text x="410" y="305" class="label-main">YOLOv8 Engine</text>
    <text x="410" y="325" class="label-sub">Object Inference</text>
  </g>

  <g id="node_metrics">
    <rect x="630" y="280" width="220" height="90" class="node"/>
    <text x="740" y="325" class="label-main">Behavioral Core</text>
    <text x="740" y="345" class="label-sub">Panic Index / Velocity</text>
  </g>

  <g id="node_threat">
    <rect x="940" y="280" width="180" height="90" class="node"/>
    <text x="1030" y="325" class="label-main">Threat Engine</text>
    <text x="1030" y="345" class="label-sub">Auto-DVR Capture</text>
  </g>

  <script>
    const steps = ['node_video', 'node_yolo', 'node_metrics', 'node_threat'];
    let current = 0;

    function highlight() {
      steps.forEach(id => document.getElementById(id).querySelector('rect').classList.remove('active-node'));
      document.getElementById(steps[current]).querySelector('rect').classList.add('active-node');
      current = (current + 1) % steps.length;
    }

    setInterval(highlight, 1500);
    highlight();
  </script>
</svg>