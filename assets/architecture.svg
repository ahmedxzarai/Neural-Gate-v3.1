<svg width="900" height="300" viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="300" fill="#0D1117" rx="15"/>
  
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g stroke-dasharray="8 8" stroke-width="2">
    <line x1="150" y1="150" x2="350" y2="150" stroke="#00f0ff" opacity="0.6"/>
    <line x1="350" y1="150" x2="550" y2="150" stroke="#7c3aed" opacity="0.6"/>
    <line x1="550" y1="150" x2="750" y2="150" stroke="#ef4444" opacity="0.6"/>
  </g>

  <circle cx="150" cy="150" r="45" fill="#0d1117" stroke="#00f0ff" stroke-width="3" filter="url(#glow)"/>
  <text x="150" y="155" text-anchor="middle" fill="#00f0ff" font-family="Arial" font-weight="bold" font-size="12">SENSOR</text>

  <circle cx="350" cy="150" r="45" fill="#0d1117" stroke="#7c3aed" stroke-width="3" filter="url(#glow)"/>
  <text x="350" y="155" text-anchor="middle" fill="#c084fc" font-family="Arial" font-weight="bold" font-size="12">MODEL</text>

  <circle cx="550" cy="150" r="45" fill="#0d1117" stroke="#00f0ff" stroke-width="3" filter="url(#glow)"/>
  <text x="550" y="155" text-anchor="middle" fill="#00f0ff" font-family="Arial" font-weight="bold" font-size="12">CONTROL</text>

  <circle cx="750" cy="150" r="45" fill="#0d1117" stroke="#ef4444" stroke-width="3" filter="url(#glow)"/>
  <text x="750" y="155" text-anchor="middle" fill="#ef4444" font-family="Arial" font-weight="bold" font-size="12">RESPONSE</text>
</svg>