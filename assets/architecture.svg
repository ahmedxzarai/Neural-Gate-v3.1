<svg viewBox="0 0 1600 900" width="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#020617"/>
    </radialGradient>

    <pattern id="fineGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="0.5"/>
    </pattern>

    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      /* Clean, Modern Typography */
      .type-header { fill: #F8FAFC; font-family: 'Segoe UI', sans-serif; font-weight: 300; letter-spacing: 12px; font-size: 38px; text-transform: uppercase; }
      .type-label { fill: #38BDF8; font-family: 'Segoe UI', sans-serif; font-weight: 700; font-size: 14px; letter-spacing: 2px; text-transform: uppercase; }
      .type-data { fill: #94A3B8; font-family: 'Consolas', monospace; font-size: 13px; letter-spacing: 1px; }
      .type-highlight { fill: #2DD4BF; font-weight: bold; }
      
      @keyframes signalMove {
        from { stroke-dashoffset: 400; }
        to { stroke-dashoffset: 0; }
      }
      @keyframes slowRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes corePulse { 0% { opacity: 0.4; } 50% { opacity: 0.8; } 100% { opacity: 0.4; } }
    </style>
  </defs>

  <rect width="1600" height="900" fill="url(#bgGrad)"/>
  <rect width="1600" height="900" fill="url(#fineGrid)"/>

  <g transform="translate(800, 80)" filter="url(#softGlow)">
    <text text-anchor="middle" class="type-header">Neural Gate <tspan font-weight="800">3.1</tspan></text>
    <path d="M-250,25 L250,25" stroke="#1E293B" stroke-width="1"/>
    <rect x="-40" y="20" width="80" height="10" fill="#020617" stroke="#38BDF8" stroke-width="1"/>
    <text y="28" text-anchor="middle" style="fill:#38BDF8; font-size:8px; font-family:sans-serif;">ENCRYPTED</text>
  </g>

  <g transform="translate(800,430)">
    <circle r="140" fill="none" stroke="#1E293B" stroke-width="1" stroke-dasharray="2 10">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite"/>
    </circle>
    <circle r="110" fill="none" stroke="#38BDF8" stroke-width="0.5" opacity="0.3"/>
    
    <circle r="60" fill="none" stroke="#2DD4BF" stroke-width="2" filter="url(#softGlow)"/>
    <circle r="45" fill="#0F172A" stroke="#1E293B" stroke-width="1"/>
    <text y="5" text-anchor="middle" class="type-label" style="font-size:10px; fill:#F8FAFC">CORE</text>
  </g>

  <g transform="translate(100,320)">
    <rect width="320" height="200" rx="2" fill="rgba(15, 23, 42, 0.6)" stroke="#1E293B" stroke-width="1"/>
    <path d="M0,35 L320,35" stroke="#1E293B" stroke-width="1"/>
    <text x="20" y="24" class="type-label">Network Ingress</text>
    <g transform="translate(20, 65)">
      <text y="0" class="type-data">STATUS: <tspan class="type-highlight">OPTIMAL</tspan></text>
      <text y="25" class="type-data">BITRATE: 852.1 GBPS</text>
      <text y="50" class="type-data">PACKETS: 0.002% LOSS</text>
      <text y="85" class="type-data" style="opacity:0.5">LOCATION: EDGE_NODE_LON</text>
    </g>
  </g>

  <g transform="translate(1180,320)">
    <rect width="320" height="200" rx="2" fill="rgba(15, 23, 42, 0.6)" stroke="#1E293B" stroke-width="1"/>
    <path d="M0,35 L320,35" stroke="#1E293B" stroke-width="1"/>
    <text x="20" y="24" class="type-label">Kernel Events</text>
    <g transform="translate(20, 65)">
      <text y="0" class="type-data">> Initializing neural link...</text>
      <text y="25" class="type-data">> Synchronizing gate...</text>
      <text y="50" class="type-data">> Buffer 0x88AF cleared.</text>
      <text y="75" class="type-data" class="type-highlight">> Uplink ready.</text>
    </g>
  </g>

  <g transform="translate(350,650)">
    <rect width="900" height="180" rx="2" fill="rgba(15, 23, 42, 0.ðŸ˜Ž" stroke="#38BDF8" stroke-width="0.5" opacity="0.8"/>
    
    <g transform="translate(40, 60)">
      <text y="0" class="type-label">System Command</text>
      <text y="30" class="type-data">AI Confidence: 0.9984</text>
      <text y="55" class="type-data">Threat Index: <tspan fill="#F43F5E">LOW</tspan></text>
      <text y="85" class="type-highlight" style="font-size:11px">READY FOR INSTRUCTIONS</text>
    </g>

    <g transform="translate(450, 60)">
       <text x="0" y="-10" class="type-label" style="font-size:10px; opacity:0.5">Pulse Monitor</text>
       <rect x="0" y="0" width="410" height="80" fill="#020617" stroke="#1E293B" stroke-width="1"/>
       <svg x="5" y="5" width="400" height="70" viewBox="0 0 400 70">
         <path d="M0,35 Q20,10 40,35 T80,35 T120,35 T160,35 T200,35 T240,35 T280,35 T320,35 T360,35 T400,35" 
               fill="none" stroke="#2DD4BF" stroke-width="1.5" filter="url(#softGlow)"
               stroke-dasharray="400" stroke-dashoffset="400">
           <animate attributeName="stroke-dashoffset" from="400" to="0" dur="2s" repeatCount="indefinite" />
         </path>
       </svg>
    </g>
  </g>

  <path d="M420,420 L660,420" stroke="#1E293B" stroke-width="1" stroke-dasharray="4 4"/>
  <path d="M940,420 L1180,420" stroke="#1E293B" stroke-width="1" stroke-dasharray="4 4"/>

</svg>