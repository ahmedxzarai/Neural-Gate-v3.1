<svg width="1400" height="700" viewBox="0 0 1400 700" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animation Style -->
    <style>
      .box {
        fill: #111827;
        stroke: #1E293B;
        stroke-width: 1.5;
        rx: 14;
      }

      .title {
        fill: #E2E8F0;
        font-family: Arial, sans-serif;
        font-size: 20px;
        font-weight: 600;
        text-anchor: middle;
      }

      .subtitle {
        fill: #94A3B8;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-anchor: middle;
      }

      .flow {
        stroke: #00F0FF;
        stroke-width: 2.5;
        stroke-dasharray: 8;
        animation: dash 5s linear infinite;
        filter: url(#glow);
      }

      @keyframes dash {
        to {
          stroke-dashoffset: -1000;
        }
      }

      .headline {
        fill: #00F0FF;
        font-family: Arial, sans-serif;
        font-size: 28px;
        font-weight: 700;
        text-anchor: middle;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="700" fill="#0B0F17"/>

  <!-- Title -->
  <text x="700" y="70" class="headline">
    Neural Gate v3.1 – Crowd Intelligence Architecture
  </text>

  <!-- Boxes -->

  <!-- Row Y Position -->
  <!-- Y = 300 -->

  <!-- 1 -->
  <rect x="50" y="250" width="170" height="100" class="box"/>
  <text x="135" y="290" class="title">Video Stream</text>
  <text x="135" y="315" class="subtitle">Webcam / MP4 Input</text>

  <!-- 2 -->
  <rect x="240" y="250" width="170" height="100" class="box"/>
  <text x="325" y="290" class="title">YOLOv8</text>
  <text x="325" y="315" class="subtitle">Object Detection</text>

  <!-- 3 -->
  <rect x="430" y="250" width="170" height="100" class="box"/>
  <text x="515" y="290" class="title">Tracking</text>
  <text x="515" y="315" class="subtitle">Vector Modeling</text>

  <!-- 4 -->
  <rect x="620" y="250" width="190" height="100" class="box"/>
  <text x="715" y="290" class="title">Behavioral Metrics</text>
  <text x="715" y="315" class="subtitle">Velocity • Density • Entropy</text>

  <!-- 5 -->
  <rect x="830" y="250" width="180" height="100" class="box"/>
  <text x="920" y="290" class="title">Threat Engine</text>
  <text x="920" y="315" class="subtitle">State Machine Logic</text>

  <!-- 6 -->
  <rect x="1030" y="250" width="160" height="100" class="box"/>
  <text x="1110" y="290" class="title">DVR Capture</text>
  <text x="1110" y="315" class="subtitle">Auto Recording</text>

  <!-- 7 -->
  <rect x="1210" y="250" width="170" height="100" class="box"/>
  <text x="1295" y="290" class="title">Dashboard</text>
  <text x="1295" y="315" class="subtitle">Real-Time UI</text>

  <!-- Flow Lines -->

  <line x1="220" y1="300" x2="240" y2="300" class="flow"/>
  <line x1="410" y1="300" x2="430" y2="300" class="flow"/>
  <line x1="600" y1="300" x2="620" y2="300" class="flow"/>
  <line x1="810" y1="300" x2="830" y2="300" class="flow"/>
  <line x1="1010" y1="300" x2="1030" y2="300" class="flow"/>
  <line x1="1190" y1="300" x2="1210" y2="300" class="flow"/>

</svg>
